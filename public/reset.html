		margin-top: 50px;

		background:#E8E8E8 ;
		border-radius: 8%;
	}
		#tip0{
		color: red;
		padding-left: 5px;
		margin-top: 10px;
	}
</style>
</head>

<body>
  	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  	<div class="container">
  		<div class="navbar-header">
  			<a href="#" class="navbar-brand">My Blog</a>

  		<div class="collapse navbar-collapse ">

 <!-- content -->
	<div class="container col-md-offset-4" id="content">
		<div class="header">
			<h2 style="text-align: center;">密码重置</h2>
		</div>
		<!-- form -->
		<form action="/reset" method="POST" class="form-horizontal" id="reset">
			
			 <div class="form-group">
				 <label class="col-md-3 control-label" style="text-align: center;">Email</label>
				 <div class="col-md-7">
					 <input type="text" class="form-control " id="email" name="email" placeholder="email">
					 <span id ="tip0"></span>
				 </div>
			 </div>			
			
			 
		
			<div class="form-group">
				<label class="col-md-3 control-label">Password</label>
				<div class="col-md-7">
					<input type="password" class="form-control "  id ="password"name="password" placeholder="Password">
				</div>
			 </div>
			 
			 <div class="form-group">
				 <div class="col-md-offset-6 ">
					 <button type="submit" class="btn btn-success">确定</button>
				 </div>
			 </div>
		</form>
	</div>	




</body>
<script type="text/javascript">
	window.onload=function(){
	
	function $(id){
		return typeof id==='string'?document.getElementById(id):null;
	}
	
	//Email 监听
	$('email').onblur=function(){
		urlCall('/checkEmail',`${$('email').value}`,"POST",function(r){
		var rr = JSON.parse(r);
		if(rr=='ok'){
			//邮箱匹配成功
			$('tip0').innerText='';
		}else{
			$('tip0').innerText='请输入你自己的邮箱';
		}
		 
		})
	} 
	
	//表单验证
	$('reset').onsubmit=function(){
	 
		if($('tip0').innerText=='请输入你自己的邮箱'){
			 
			return false;
		} else{
		return true;
		}
	
		
	}
		
	}
</script>
</html>
