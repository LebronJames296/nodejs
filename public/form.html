<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>登录 -MyBlog</title>
	<link rel="stylesheet" href="js/bootstrap.min.css">
	<script src="js/xmlhttp.js"  ></script>
<style>
 
	body{
		padding-top: 50px;
		background:url('bg2.jpeg') no-repeat; 
	
	}
	
	#content{
		margin-top: 50px;
		height:350px;
		width: 400px;
		border: #2B2B2B 1px solid;
		background:#E8E8E8 ;
		border-radius: 8%;
	}
	
	#succ{
		display: none;
	}
	
	#error{
		display: none;
	}
	#reset{
		display: none;
	}
 
</style>
</head>

<body>
	
	<div class="container" id="error">
		<div class="alert alert-danger alert-dismissible" role="alert">
			
			<button class="close" type="button" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong>信息错误！</strong>请检查无误后再进行登录~
		</div>
	</div>
	
	<div class="container"  id="reset">
			<div class="alert alert-success alert-dismissible" role="alert">
			
			<button class="close" type="button" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong>密码更新成功！</strong>现在开始登录吧~
		</div>
	</div>
	
	<div class="container"  id="succ">
			<div class="alert alert-success alert-dismissible" role="alert">
			
			<button class="close" type="button" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong>注册成功！</strong>现在开始登录吧~
		</div>
	</div>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	 	<div class="container">
	 		<div class="navbar-header">
	 			<a href="#" class="navbar-brand">My Blog</a>
	 		</div>
	 		
	 		<div class="collapse navbar-collapse ">
	 			<ul class="nav navbar-nav navbar-right">
	 				
	 				<li class="nav-item"><a href="#">MyZone</a></li>
	 				<li class="nav-item"><a href="#">Andmore</a></li>
					 
	 			</ul>
	 		</div>
	 		
	 	</div>
	 </nav>
	
	<!-- content -->
		<div class="container col-md-offset-7" id="content">
			<div class="header">
				<h2 style="text-align: center;">登录</h2>
			</div>
			<!-- form -->
					
			<form action="/login" method="POST" class="form-horizontal  ">
			 
				
				 <div class="form-group">
					 <label class="col-md-3 control-label" id="username">Username</label>
					 <div class="col-md-7">
						 <input type="text" class="form-control" name="username" placeholder="username">
					 </div>
				
				 </div>
			 
			
				<div class="form-group">
					<label class="col-md-3 control-label">Password</label>
					<div class="col-md-7">
						<input type="password" class="form-control" name="password" placeholder="Password">
								
					</div>
				 </div>
				 
				 <div class="form-group">
				 
					 <div class="col-md-offset-5 ">
					
						 <button type="submit" class="btn btn-success" id="btn">登录</button><br>
			 
					 </div>
						<div class="col-md-offset-1">
							 <a href="http://localhost:8333/register.html"  >没有账号？(立即注册)</a>  
							<a href="http://localhost:8333/getkey.html"style="padding-left: 80px;">找回密码</a>	 
						</div>
				 </div>
			</form>
		</div>	
	 
		

		
 
		
	<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
  <script >
  	window.onload =function(){
		 function $(id){
		 		return typeof id==="string"?document.getElementById(id):null;
		 	}
		function changed(str1,str2,str3){
		 
			$(str1).style.display="block";
			$(str2).style.display="none" ;
			$(str3).style.display="none" ;
		 
		}
				
			urlCall('/checkRegister',null,"GET",function(r){
				
				var rr = JSON.parse(r);
	 
				switch(rr){
					case "error":{
				 
						changed('error');
						break;
					}
					case "already":{
						changed('succ');
						break;
					}
					case "reset":{
						 
						changed('reset');
						break;
					}
					default:{
 
						break;
					}
				
				}
 
			})
			
 
		
		
	}
  </script>
	
</body>

</html>
